name: ðŸš€ Deploy West Money OS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 81.88.26.204 >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no administrator@81.88.26.204 'cd /var/www/westmoney && git pull origin main && sudo systemctl restart westmoney && echo Deployed!'
